<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Port<span>Folio</span></div>
    <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="intro.html">Profile</a></li>
    </ul>
    <div class="toggle-button" id="toggle-button">
        <div class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="close-icon">
            <span class="bar1"></span>
            <span class="bar2"></span>
        </div>
    </div>
  </nav>
    <div class="container" id="signup">
        <h1 class="form-title">Contact Me</h1>
        <form method="post" action="">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="fullName" id="fullName" placeholder="Fullname" required>
            <label for="fullName">Fullname</label>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <i class="fa-solid fa-message"></i>
            <input type="text" name="message" id="message" placeholder="message" required>
            <label for="password">Message</label>
          </div>
          <input type="submit" class="btn" value="Submit" name="submit" id="submit">
        </form>
    </div>    
    <script>
          document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();
            swal("Congratulations!", "You Successfully registered", "success");  
            window.location.href = "successful.html";
          });

          const toggleButton = document.getElementById('toggle-button');
          const navLinks = document.getElementById('nav-links');

          toggleButton.addEventListener('click', () => {
          navLinks.classList.toggle('active');
          });
    </script>
</body>
</html>
